<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Orthodontics - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/icon-tp.ico">
    <script>
        function togglePassword(id) {
            const passwordInput = document.getElementById(id);
            const toggleButton = document.querySelector(`[data-toggle="${id}"]`);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                toggleButton.textContent = "Show";
            }
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-[#111827] ">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-sm w-full">
        <div class="flex justify-center mb-6">
            <img src="../images/Logo-TP-Orthodontics-Inc.png" alt="Logo" class="h-16">
        </div>
        <h2 class="text-center text-gray-800 text-xl font-semibold mb-6">Create your account</h2>
        <form action="register-success.html">
            <div class="sm:col-span-4">
                <label for="name" class="block text-sm font-medium text-gray-900">Full Name</label>
                <div class="mt-2">
                  <input id="name" name="name" type="text" required 
                         class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm mb-6 pl-3" 
                         placeholder="Enter your full name">
                </div>
            </div>
            <div class="sm:col-span-4">
                <label for="email" class="block text-sm font-medium text-gray-900">Email address</label>
                <div class="mt-2">
                  <input id="email" name="email" type="email" required 
                         class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm mb-6 pl-3" 
                         placeholder="Enter your email">
                </div>
            </div>
            <div class="sm:col-span-4 relative">
                <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
                <div class="mt-2 relative">
                  <input id="password" name="password" type="password" required minlength="8" 
                         class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm mb-6 pl-3" 
                         placeholder="Enter a password">
                  <button type="button" data-toggle="password" onclick="togglePassword('password')" 
                          class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm text-gray-600">
                    Show
                  </button>
                </div>
            </div>
            <div class="sm:col-span-4 relative">
                <label for="confirm-password" class="block text-sm font-medium text-gray-900">Confirm Password</label>
                <div class="mt-2 relative">
                  <input id="confirm-password" name="confirm-password" type="password" required minlength="8" 
                         class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm mb-6 pl-3" 
                         placeholder="Confirm your password">
                  <button type="button" data-toggle="confirm-password" onclick="togglePassword('confirm-password')" 
                          class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm text-gray-600">
                    Show
                  </button>
                </div>
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded">Register</button>
        </form>
        <div class="text-center mt-4">
            <span class="text-gray-600">Already have an account?</span> 
            <a href="login.html" class="text-indigo-600 hover:underline">Sign in here</a>.
        </div>
    </div>
</body>
</html>
