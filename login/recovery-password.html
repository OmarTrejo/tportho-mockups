<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Orthodontics - Recovery Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/icon-tp.ico">
</head>
<body class="flex items-center justify-center min-h-screen bg-[#111827] ">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-sm w-full">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="../images/Logo-TP-Orthodontics-Inc.png" alt="Logo" class="h-16">
        </div>
        <!-- Sign in text -->
        <h2 class="text-center text-gray-800 text-xl font-semibold mb-6">Recovery password</h2>
        <!-- Form -->
        <form action="temp-password.html">
            <div class="sm:col-span-4">
                <label for="email" class="block text-sm/6 font-medium text-gray-900">Email <Address></Address></label>
                <div class="mt-2">
                  <input id="email" name="email" autocomplete="email" type="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6 mb-6 pl-3" placeholder="Enter a email address">
                </div>
              </div>
            <label class="text-gray-400 text-sm mb-6">You will receive an email with a temporary password to access login.</label>  
            <button type="submit" class="w-full bg-indigo-600 mt-4 hover:bg-indigo-700 text-white font-semibold py-2 rounded">Recovery</button>
            
        </form>
    </div>
</body>
</html>
